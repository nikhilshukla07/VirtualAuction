<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL|main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">

    <div class="addTeams">
        <div class="addPlayer text-center">
            <label for="teamname">Enter team name</label>
            <input type="text" class="teamName" name="teamname">
            <button type="button" class="btn btn-success addTeam">Add Team(max 5 teams)</button>
            
        </div>
        <div class="text-center">
            <table class="table table-dark ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Team Name</th>
                    <th scope="col">Total Money</th>
                  </tr>
                </thead>
                <tbody class="teamlist">
                </tbody>
          </table>
            <button type="button" class="btn btn-success start">Start the auction</button>
        </div>
        
    </div>


        <div class="row mainDiv" style="display: none;">
            <div class="col-6 playerArea">
            </div>
            <div class="col-6 biddingArea">
                <div class="row justify-content-center text-center" style="height: 100%;">
                    <div class="col-12 timer" style="height: 50%;">
                        <h1>Timer</h1>
                        <h3><div class="time">10</div></h3>
                    </div>
                    <div class="col-12 leaderboard">
                        <table class="table table-dark">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Team Name</th>
                                <th scope="col">Last Bid</th>
                                <th scope="col">Player</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                            </tbody>
                          </table>
                    <div class="bidButtons row justify-content-center">
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="index.js"></script>
        <script src="util.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
